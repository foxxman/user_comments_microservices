syntax = "proto3";

package comments;

service CommentsService {
    rpc CreateComment (CreateCommentRequest) returns (Comment);
    rpc UpdateComment (UpdateCommentRequest) returns (Comment);
}

message Comment {
    string id = 1;
    string text = 2;
    string userId = 3;
    string createdAt = 4;
    string updatedAt = 5;
}

message CreateCommentRequest {
    string text = 1;
    string userId = 2;
}

message UpdateCommentRequest {
    string text = 1;
    string userId = 2;
    string commentId = 3;
}
