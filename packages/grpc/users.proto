syntax = "proto3";

package users;

service UsersService {
  rpc CreateUser (CreateUserRequest) returns (UserResponse);
}

message CreateUserRequest {
  string username = 1;
  string password = 2;
}

message UserResponse {
  string id = 1;
  string username = 2;
  string createdAt = 3;
  string updatedAt = 4;
}