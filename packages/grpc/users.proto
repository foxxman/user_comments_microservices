syntax = "proto3";

package users;

service UsersService {
  rpc CreateUser (CreateUserRequest) returns (LoginResponse);
  rpc LoginWithUsernameAndPassword (LoginRequest) returns (LoginResponse);
  rpc RefreshAccessToken (RefreshRequest) returns (RefreshResponse);
  rpc GetUserById (GetUserByIdRequest) returns (UserResponse);
  rpc UpdateAvatar (UpdateAvatarRequest) returns (UserResponse);
}

message Token {
  string token = 1;
  string expireAt = 2;
}

message TokenPair {
  Token token = 1;
  Token refresh = 2;
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message CreateUserRequest {
  string username = 1;
  string password = 2;
}

message RefreshRequest {
  string refresh = 1;
}

message GetUserByIdRequest {
  string id = 1;
}

message UpdateAvatarRequest {
  string filename = 1;
  bytes buffer = 2;
  string userId = 3;
}

message UserResponse {
  string id = 1;
  string username = 2;
  string avatarUrl = 3;
  string createdAt = 4;
  string updatedAt = 5;
}

message LoginResponse {
  UserResponse user = 1;
  TokenPair tokenPair = 2;
}

message RefreshResponse {
  UserResponse user = 1;
  TokenPair tokens = 2;
}